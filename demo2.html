<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

// This example creates circles on the map, representing populations in North
// America.

// First, create an object containing LatLng and population for each city.
var citymap = {
  MRTShilin: {
    center: {lat: 25.093535, lng: 121.526229},
    population: 30
  },
  MRTJiantan: {
    center: {lat: 25.084877, lng: 121.525067},
    population: 30
  },
  MRTJiannangRd: {
    center: {lat: 25.084850,  lng: 121.555589},
    population: 30
  },
  // vancouver: {
  //   center: {lat: 49.25, lng: -123.1},
  //   population: 603502
  // }
};

function initMap() {
  // Create the map.
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: { lat: 25.1023554, lng: 121.5463038 },
    mapTypeId: google.maps.MapTypeId.ROADMAP,
  });

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    // Add the circle for this city to the map.
    var cityCircle = new google.maps.Circle({
      strokeColor: 'yellow',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: 'yellow',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 100
    });
  }
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiX5veLG9NehR6FLAsTFpUSdCQQJjESPw&callback=initMap&signed_in=true" async defer></script>
  </body>
</html>
